<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/customStyle1.css" />

    <title>Admin workers</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./imgs/logo.png" alt="" width="150" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./admin-tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin-workers">Workers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./logout">sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    











    <section class="content" id="app">
	
      <h1>Workers list - create new workers</h1>
      <div class="container">
        <div class="row">
          <ul class="times-list row">
            <li v-for="task in tasks" class="col-md-12 col-sm-12">
              <div class="time task " v-bind:id="task.id">
                <div class="accordion" id="acc">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          <div class="text">{{ convertToString(worker.name) }}	{{ worker.jobType }}	</div> 
                        </button>
                      </h2>
                    </div>
                      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#acc">
                    <div class="card-body">
                      <div class="text">{{ convertToString(worker.name) }}</div>
                      <div class="text">{{ convertToString(worker.jobType) }}</div>
                      <textarea style="text-align:left;" rows="4" cols="25" readonly> {{ convertToString(worker.detailsNotNEEDED) }} </textarea> 
                      <br><br>
                    </div>
                    <button
                      class="btn btn-lg btn-primary btn-block text-uppercase"
                      type="submit"
                      data-toggle="modal"
                      data-target="#exampleModal">Delete 
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        <div>
      </div>                 
  





        <div class="col-sm-9 col-md-7 col-lg-10 mx-auto">
          <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create new worker</h5>
          <form class="form-signin"  method="POST">
            <div class="form-label-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                name="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
              />
              
            </div>

            <div class="form-label-group">
              
              <label for="inputPassword">Password</label>
              <input
                type="password"
                name="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-label-group">
              
              <label for="ReinputPassword">Retype password</label>
              <input
                type="password"
                name="rePassword"
                id="reInputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="button"
              id="register-btn"
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </div>







          </div>
        </div>

        <div class="col-sm-9 col-md-7 col-lg-10 mx-auto">
          <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create new job type</h5>
          <form class="form-signin"  method="POST">
            <div class="form-label-group">
              <label for="inputEmail">Job</label>
              <input
                type="job"
                name="job"
                id="inputJob"
                class="form-control"
                placeholder="Job type's name"
                required
              />
              
            </div>

            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="button"
              id="job-btn"
            >
              Create
            </button>
          </form>
        </div>

      </div>
    </div>








      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="hModal">Error</h4>
            </div>
            <div class="modal-body">
              <p id="parModal">Passwords are not matching!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type ="text/javascript" src="./js/admin/worker.js"></script>

  </body>
</html>
